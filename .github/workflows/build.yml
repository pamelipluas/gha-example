name: Build application
on:
  push:
    branches:
      - 'main'
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  setup:
    name: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'v18.8.0'
      - run: echo 'hola mundo'
      - run: node -v
  run-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - run: yarn test
  